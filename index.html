<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symptom Detector</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(270deg, orange, blue, green, pink);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    textarea, button {
      font-size: 1.1rem;
      padding: 10px;
      width: 300px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #222;
      color: white;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Enter How You Feel</h1>
  <form action="/predict" method="post">
    <textarea name="user_input" rows="4" placeholder="e.g., I have a bad headache and feel cold..."></textarea><br>
    <button type="submit">Analyze</button>
  </form>

  {% if prediction %}
  <div class="result">
    <p><strong>Disease:</strong> {{ prediction }}</p>
    <p><strong>Symptoms Identified:</strong> {{ symptoms }}</p>
    <p><strong>Medication:</strong> {{ medication }}</p>
  </div>
  {% endif %}
</body>
</html>
